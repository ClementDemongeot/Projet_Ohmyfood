<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ohmyfood</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15c62a0f18.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="SASS/css/style.css">
    </head>
    <body>
        <header class="header">
            <img class="header__logo" src="Images et textes Ohmyfood/images/logo/ohmyfood.png" title="Logo ohmyfood">
        </header>
        <main>
            <section class="localisation">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </section>
            <section class="reservation-titre">
                <h1><strong>Réservez le menu qui vous convient</strong></h1>
                <p>Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
                <a href="#" class="reservation-titre__button">Explorer nos restaurants</a>
            </section>
            <section class="fonctionnement">
                <h2 class="fonctionnement__titre">Fonctionnement</h2>
                    <div class="fonctionnement-group">
                        <a href="#" class="fonctionnement__button">
                            <p class="elipse">1</p>
                            <i class="fa-solid fa-mobile-screen-button" style="color: #7e7e7e;"></i>
                            <p>Choisissez un restaurant</p>
                        </a> 
                    </div>
               
                    <div class="fonctionnement-group">
                        
                        <a href="#" class="fonctionnement__button">
                            <p class="elipse">2</p>
                            <i class="fa-solid fa-list" style="color: #7e7e7e;"></i>
                            <p>Composez votre menu</p>
                        </a>
                    </div>
                
                    <div class="fonctionnement-group">
                        
                        <a href="#" class="fonctionnement__button">
                            <p class="elipse">3</p>
                            <i class="fa-solid fa-store" style="color: #7e7e7e;"></i>
                            <p>Dégustez au restaurant</p>
                        </a>
                    </div>   
                   
                

            </section>

        </main>
        
        
    </body>
